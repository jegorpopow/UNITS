<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>

<tr th:each="task : ${tasks}">
    <td th:text="${task.id}"/> <br>
    <td th:text="${task.title}"/> <br>
    <td th:text="${task.body}"/> <hr>

</tr>

</body>
</html>
