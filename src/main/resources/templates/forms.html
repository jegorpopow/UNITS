<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-3">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Открытые варианты тестов</h1>
                <p class="lead text-muted"> Тут тоже надо написать что-то умное, но пока так</p>
                <p>
                    <a href="/create_form" class="btn btn-primary my-2">Создать новый тест</a>
                </p>
                <p>
                    <a href="/generate" class="btn btn-primary my-2">Сгенерировать индивидуальный тест</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="form : ${forms}">
                    <div class="card shadow-sm">
                        <!--
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em"> Добивим возможность вставлять картинки?
                            </text>
                        </svg>
                        -->
                        <div class="card-header justify-content-between align-items-center">
                            <p class="center" th:text="${form.name}"></p>
                            <a th:href="@{/form/{id}(id=${form.id})}" class="btn btn-lg btn-primary btn-block">
                                Start
                            </a>
                        </div>
                        <div class="card-body">
                            <p class="card-text" th:text="${form.info}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


</body>
