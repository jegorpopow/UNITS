<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title> Login </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>



<div class="px-4 py-5 my-5 text-center">


<div class="container d-flex justify-content-center">

    <form th:action="@{/login}" method="post" class="form-signin" >

        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>


        <div><label> <input  class="form-control" placeholder="Логин" required="" autofocus="" type="text" name="username"/> </label></div>

        <div class="mt-2 mb-3"><label> <input class="form-control" placeholder="Пароль" required="" type="password" name="password"/> </label></div>


        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Запомнить меня
            </label>
        </div>

        <div class="mt-2 mb-3">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        </div>

    </form>

</div>

</div>
</body>
</html>
