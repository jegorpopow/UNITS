<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог заданий</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}">

<body>
<header th:insert="blocks/header :: header"></header>


<section class="py-5 text-center container">
    <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Открытый банк заданий</h1>
            <p class="lead text-muted">Что-то умное с описанием</p>
            <p>
                <a href="#" class="btn btn-mint my-2">Добавить задание</a>
            </p>
        </div>
    </div>
</section>

<!--

    <td th:text="${task.id}"/> <br>
    <td th:text="${task.title}"/> <br>
    <td th:text="${task.body}"/> <hr>

</tr>
-->

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 g-3">
            <div class="col" th:each="task : ${tasks}">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            </div>
                            <a th:text="${task.body}"/>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
