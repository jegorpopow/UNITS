<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>

<div class="container mt-5 ">
    <h1 class="fw-light">Добавить задание</h1>
    <form action="tasks/add" method="post">
        <input type="text" name="title" placeholder="Введите название задания" class="form-control"><br>
        <textarea name="body" placeholder="Введите текст задания" class="form-control"></textarea><br>
        <input type="text" name="answer" placeholder="Введите ответ на задание" class="form-control"><br>
        <button type="submit" class="btn btn-mint my-2 success">Добавить задание </button>
    </form>
</div>

</body>
</html>
