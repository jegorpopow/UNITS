<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Задание</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}">

<body>
<header th:insert="blocks/header :: header"></header>

<a th:text="${task.body}"/>

<br>

<form method="POST" th:action="@{/task/{id}(id=${task.getId()})}">
    <label for="answer">Ответ</label>
    <input name="answer" type="text" id="answer"/>
    <input type="submit" value="Проверить">

    <div th:if="${correctness != null && correctness}">
        Правильный ответ
    </div>
    <div th:if="${correctness != null && !correctness}">
        Неправильный ответ
    </div>

</form>


</body>
</html>
