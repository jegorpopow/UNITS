<div class="card shadow-sm" th:fragment="task-result">
    <div class="card-body">
        <p class="card-text bold align-items-center" th:text="${task.title + ' #' + task.id}"></p>
        <div class="d-flex justify-content-between align-items-center">
            <div th:if="${task.standalone == true}" class="btn-group">
                <a type="button"
                   th:href="@{/task/{id}(id=${task.id})}"
                   class="btn btn-sm btn-outline-secondary">
                    Подробнее
                </a>
            </div>
            <a th:text="${task.body}"/>
            <p>
                Your answer: <span th:text="${answers.get(task)}"></span>
            </p>
            <small class="text-muted">Content isn't created by UNITS</small>
        </div>
        <div class="card-footer">
            <a type="button" class="btn btn-sm btn-outline-secondary" th:each="tag : ${task.tags}">
                <span th:text="${tag.name}"></span>
            </a>

            <div th:if="${task.checkable}">
                <div class="btn btn-mint" th:if="${correctness.get(task) != null && correctness.get(task)}">
                    Правильный ответ
                </div>
                <div class="btn btn-red" th:if="${correctness.get(task) != null && !correctness.get(task)}">
                    Неправильный ответ
                </div>
            </div>
        </div>
    </div>
</div>
