<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${response.form.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}">

<body>
<header th:insert="blocks/header :: header"></header>


<section class="py-5 text-center container">
    <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light" th:text="${response.form.name}"></h1>
            <p class="lead text-muted" th:text="${response.form.info}"></p>
            <p id="creator" class="lead text-muted" th:text="${'created by ' + response.form.creator}"></p>
        </div>
    </div>
</section>


<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 g-3">
            <div class="col" th:each="task : ${response.form.tasks}">
                <div th:replace="blocks/task_result :: task-result"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
